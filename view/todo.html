<section class="card card-white p-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Minha tarefa Ã© ..." ng-model="todo.name">
        <button class="btn btn-lg btn-primary" type="button" ng-click="vm.add(todo)" ng-disabled="!todo.name">Add</button>
      </div>
      <section class="todo-list">
          <div class="alert alert-warning" ng-show="vm.todos.length === 0">Nenhuma tarefa adicionada </div>
        <div class="d-flex align-items-center justify-content-between todo-item bg-light p-2 mb-2" ng-class="{done: todo.done}" ng-repeat="todo in vm.todos">
            <label>
                <input type="checkbox" ng-model="todo.done" />
                {{todo.name}}
            </label>
            <div>
                <button type="button" class="btn btn-sm btn-danger" ng-click="vm.removeTodo(todo)">X</button>
            </div>
        </div>
        
        <button type="button" class="btn btn-sm btn-secondary" ng-click="vm.removeDone()" ng-if="vm.todos.length > 0">Clear Done</button>
    </section>
</section>
