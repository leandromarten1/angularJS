<!DOCTYPE html>
<html lang="pt-br" ng-app="ToDoList">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/controllers/navController.js"></script> -->
    <script src="js/controllers/todoController.js"></script>
    <script src="js/services/todoService.js"></script>
    <title>Todo List</title>
</head>
<body ng-controller="todoController" class="p-3">
   <div ng-include="'view/header.html'" class="text-center"></div>
    <section class="card card-white p-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Minha tarefa Ã© ..." ng-model="todo.name">
            <button class="btn btn-lg btn-primary" type="button" ng-click="add(todo)" ng-disabled="!todo.name">Add</button>
          </div>
          <section class="todo-list">
              <div class="alert alert-warning" ng-show="todos.length === 0">Nenhuma tarefa adicionada </div>
            <div class="d-flex align-items-center justify-content-between todo-item bg-light p-2 mb-2" ng-class="{done: todo.selected}" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-model="todo.selected" />
                    {{todo.name}}
                </label>
                <div>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="removeTodo(todo)">X</button>
                </div>
            </div>
            
            <button type="button" class="btn btn-sm btn-secondary" ng-click="removeDone(todos)" ng-if="todos.length > 0">Clear Done</button>
        </section>
    </section>
</body>
</html>
